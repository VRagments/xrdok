<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XRdok</title>
    <meta name="XRdok" content="XR toolset">
    <script src="aframe-master.js"></script>
    <script src="aframe-physics-system.js"></script>
    <script src="aframe-animation-component.js"></script>
    <script src="main.js"></script>
    <script src="components/xr-click.js"></script>
    <script src="components/xr-grab.js"></script>
    <script src="components/xr-on.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" debug stats>
      <a-gltf-model src="models/scene.gltf" scale="0.1 0.1 0.1" position="0 0 -5"></a-gltf-model>
      <a-box position="0 1 -3" rotation="0 45 0" color="#0C03DF" static-body xr-on="event: collide">
        <xr-comp xr-wait='event: collide' animation="property: material.color; to: #DDFFAA"></xr-comp>
        <xr-comp xr-wait='event: collide' animation="property: material.color; to: #0C03DF"></xr-comp>
      </a-box>
      <a-box position="3 1 -3" rotation="0 45 0" color="#4CC3D9" xr-click xr-on="event: click" static-body>
        <xr-comp animation="property: material.color; to: #11AA00"></xr-comp>
      </a-box>
      <a-plane position="0 -1 0" rotation="-90 0 0" width="1000" height="1000" color="#0CFD90" static-body>
      </a-plane>
      <a-cylinder position="-3 2 -4" color="crimson" height="5" xr-grab dynamic-body>
      </a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
