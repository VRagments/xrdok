<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XRdok</title>
    <meta name="XRdok" content="XR toolset">
    <script src="aframe-master.js"></script>
    <script src="aframe-physics-system.js"></script>
    <script src="main.js"></script>
    <script src="components/xr-click.js"></script>
    <script src="components/xr-grab.js"></script>
    <script src="components/xr-on.js"></script>
  </head>
  <body>
    <a-scene>
      <!--
        <a-sphere id="bg_sphere" radius="4000" scale="1 1 -1" material="shader: flat; side: back;" src="pic1.jpg"></a-sphere>
        <a-gltf-model id="sample_model" src="models/mechachu/scene.gltf" position="0 0 -5"></a-gltf-model>
        <a-box position="3 1 -6" rotation="0 60 0" color="#F014DF" static-body xr-click xr-on="event: xr-click; id: bg_sphere;" >
          <xr-comp xr-wait="event: xr-click" src="pic2.jpg"></xr-comp>
          <xr-comp xr-wait="event: xr-click" src="pic3.jpg"></xr-comp>
          <xr-comp src="pic1.jpg"></xr-comp>
        </a-box>
      -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#0C03DF" static-body xr-click xr-on="event: collide; id: foobar" xr-on__me="event: xr-click;">
        <xr-comp xr-wait='event: collide' animation="property: material.color; to: #DDFFAA"></xr-comp>
        <xr-comp xr-wait='event: collide' animation="property: material.color; to: #0C03DF"></xr-comp>
        <xr-comp__me xr-wait='event: xr-click' animation="property: material.color; to: #A0A0AA"></xr-comp__me>
        <xr-comp__me animation="property: material.color; to: #0C03DF"></xr-comp__me>
      </a-box>
      <a-box id="foobar" position="3 1 -3" rotation="0 45 0" color="#4CC3D9" xr-click xr-on="event: xr-click" static-body>
        <xr-comp animation="property: material.color; to: #11AA00"></xr-comp>
      </a-box>
      <a-plane position="0 -1 0" rotation="-90 0 0" width="1000" height="1000" color="#0CFD90" static-body>
      </a-plane>
      <a-cylinder position="-3 2 -4" color="crimson" height="5" xr-grab dynamic-body>
      </a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
